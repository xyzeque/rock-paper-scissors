<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Rock-Paper-Scissors</h1>
      <p>You're Not <span>Him</span>. You Can Never Be <span>Him.</span></p>
    </div>

    <div class="selections">
      <h3>Choose Wisely. Win 5 Games To Be <span>Him.</span></h3>
      <button class="rock">ROCK</button>
      <button class="paper">PAPER</button>
      <button class="scissors">SCISSORS</button>
    </div>

    <div class="img">
      <img src="img/byuntear-sad.gif" alt="cat staring at your soul if you don't beat a computer">
    </div>

    <div class="summary">
      <h3>Player: <span class="playerScore">0</span> | Himothy: <span class="computerScore">0</span></h3>
      <div class="result"></div>
      <h3 class="finalResult"></h3>
    
      <button class="reset">PLAY AGAIN</button>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
